<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Эксперименты с deep Q-learning</title>
    <link rel="stylesheet" type="text/css" href="css/environment.css">
</head>
<body>
    <div class="environment">
        <div class="env-view">
            <canvas id="env-canvas"></canvas>
        </div>

        <div class="reward-view">
            <canvas id="reward-canvas"></canvas>
        </div>

        <div class="env-info" id="env-info-box">
        </div>
    </div>

    <script src="js/random.js"></script>

    <script src="js/network/fully_connected_layer.js"></script>
    <script src="js/network/loss.js"></script>
    <script src="js/network/optimizer.js"></script>
    <script src="js/network/weight.js"></script>
    <script src="js/network/neural_network.js"></script>

    <script src="js/spaces/DiscreteSpace.js"></script>
    <script src="js/spaces/BoxSpace.js"></script>
    <script src="js/spaces/UniformSpace.js"></script>

    <script src="js/envs/CartPole.js"></script>
    <script src="js/envs/Snake.js"></script>

    <script src="js/deep_q_network.js"></script>
    <script>
        let environmentCanvas = document.getElementById("env-canvas")
        let rewardCanvas = document.getElementById("reward-canvas")
        let environmentInfoBox = document.getElementById("env-info-box")

        environmentCanvas.width = 600
        environmentCanvas.height = 400

        rewardCanvas.width = 600
        rewardCanvas.height = 400

        // let environment = new CartPole(environmentCanvas, environmentInfoBox)
        let environment = new Snake(environmentCanvas, environmentInfoBox)

        let config = {
            batchSize: 128,
            minReplaySize: 1000,

            maxEpsilon: 1,
            minEpsilon: 0.01,
            decay: 0.01,
            alpha: 0.7,
            discountFactor: 0.618,

            trainModelPeriod: 4,
            updateTargetModelPeriod: 100
        }

        let dqn = new DeepQNetwork(environment, rewardCanvas, config)
        dqn.Run()
    </script>
</body>
</html>
