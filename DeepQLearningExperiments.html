<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Эксперименты с deep Q-learning</title>
    <link rel="stylesheet" type="text/css" href="css/environment.css">
</head>
<body>
    <div class="environment">
        <div class="env-view">
            <canvas id="env-canvas"></canvas>
        </div>

        <div class="env-info" id="env-info-box">
        </div>
    </div>

    <script src="js/random.js"></script>

    <script src="js/network/fully_connected_layer.js"></script>
    <script src="js/network/loss.js"></script>
    <script src="js/network/optimizer.js"></script>
    <script src="js/network/weight.js"></script>
    <script src="js/network/neural_network.js"></script>

    <script src="js/spaces/DiscreteSpace.js"></script>
    <script src="js/spaces/BoxSpace.js"></script>
    <script src="js/envs/CartPole.js"></script>

    <script src="js/deep_q_network.js"></script>
    <script>
        let environmentCanvas = document.getElementById("env-canvas")
        environmentCanvas.width = 600
        environmentCanvas.height = 400

        let environment = new CartPole(environmentCanvas)
        environment.Reset()

        let environmentInfoBox = document.getElementById("env-info-box")
        let dqn = new DeepQNetwork(environment, environmentInfoBox)
        dqn.Run()
    </script>
</body>
</html>
